<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocker</title>
    <link rel="stylesheet" href="styles/rocker.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="rock-but" onclick="play('rock')"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="paper-but" onclick="play('paper')"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button class="sci-but" onclick="play('scissors')"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="resetGame()">Reset</button>
    <script src="scripts/rocker.js"></script>
</body>
</html>
