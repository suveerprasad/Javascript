<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <p>
        Cart Quantity
    </p>
    <button onclick="
     console.log(`Cart quantity : ${cartquantity}`)">
        Show Quantity
    </button>

    <button onclick="
        if(cartquantity==10){
            alert('Cart is full!!');
        }
        else{
            cartquantity = cartquantity + 1;
            console.log(`Cart quantity : ${cartquantity}`)
        }
    ">Add to Cart</button>

    <button onclick = "
        cartquantity = cartquantity + 2;
        console.log(`Cart quantity : ${cartquantity}`)
    ">+2</button>

    <button onclick="
        cartquantity = cartquantity + 2;
        console.log(`Cart quantity : ${cartquantity}`)
    ">+3</button>

    <button onclick="
        cartquantity = 0;
        console.log(`Cart quantity : ${cartquantity}`)
    ">
        Reset Cart
    </button>

    <button onclick = "
        if(cartquantity>0){
            cartquantity--;
            console.log(`Cart quantity : ${cartquantity}`)
        }
        else{
            alert('cart is empty');
        }
    ">-1</button>

    <script>
        let cartquantity = 0;
    </script>
</body>
</html>
