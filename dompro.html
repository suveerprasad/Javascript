<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <style>
        .sub-button{
            border: none;
            background-color: black;
            color: whitesmoke;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 50px;
            cursor:pointer;
            font-weight: bold;
        }
        .is-subscribed{
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <p>Youtube Subscribe</p>
    <button class ="js-sub-button sub-button" onclick = "
        Subscribe();
    ">Subscribe</button>
    <script>
        function Subscribe(){
            const buttele = document.querySelector('.sub-button');
            if(buttele.innerText === 'Subscribe'){
                buttele.innerText = 'Subscribed';
                buttele.classList.add('is-subscribed');
            }else{
                buttele.innerText = 'Subscribe';
                buttele.classList.remove('is-subscribed');
            }
        }
    </script>
</body>
</html>
