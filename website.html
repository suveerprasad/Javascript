<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cart-button{
            background-color: yellow;
            color: black;
        }
        .buy-button{
            background-color: orange;
            color: black;
        }
    </style>
    <title>Javascript Web</title>
</head>
<body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>price : $7.99</p>
    <button class = "cart-button" 
    onclick="alert('Added')">
        Add to cart
    </button>
    <button class = "buy-button"
    onclick="alert('Purchased')">
        Buy now
    </button>
</body>
</html>
